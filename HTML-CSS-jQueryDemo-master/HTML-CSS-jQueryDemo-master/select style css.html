<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<style>
	* {
		margin: 0;
		padding: 0;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}
	body {
		padding: 50px 0 0 50px;
	}
	.og_select {
		position: relative;
	}
	.og_select .og_carret {
		height: 31px;
		position: relative;
		float: left;		
		border: 1px solid #e4e7e9;
	}
	.og_select .og_carret:before {
		content: "";
		width: 55px;
		height: 29px;
		position: absolute;
		right: 0;
		top: 0;
		pointer-events: none;
		cursor: pointer;
		background: white;
		background: -ms-linear-gradient(left,rgba(255,255,255,0) 0,white 50%,white 100%);
		background: -webkit-linear-gradient(left,rgba(255,255,255,0) 0,white 50%,white 100%);
		background: -moz-linear-gradient(left,rgba(255,255,255,0) 0,white 50%,white 100%);
	}
	.og_select .og_carret i {
		position: absolute;
		left: 7px;
		top: 28%;
		z-index: -1;
	}
	.og_select .og_carret select {
		width: 100%;
		height: 100%;
		line-height: 0.9em;
		padding: 0.46em 10px 5px 25px;
		-webkit-appearance: none;
		background: none;
		border: none;
		outline: none;
		color: #363a41;
		text-transform: uppercase;
		font-family: Roboto,Tahoma,Verdana,sans-serif;
		font-weight: bold;
		cursor: pointer;
		text-overflow: ellipsis;
		max-width: 150px;
		min-width: 100px;
		font-size: 0.8em;
	}
	.og_select .og_carret:after {
		content: " ";
		width: 0;
		height: 0;
		vertical-align: middle;
		border-top: 4px solid;
		border-right: 4px solid transparent;
		border-left: 4px solid transparent;
		position: absolute;
		top: 45%;
		right: 7px;
		pointer-events: none;
		cursor: pointer;
	}
	</style>
  </head>
  <body>
    <h1>Hello, world!</h1>
	<div class="og_select">
		<div class="og_carret">
			<i class="fa fa-flag"></i>
			<select id="language" onchange="window.location.href=this.value;">
				<option value="#" selected="">English (English)</option>
				<option value="#">Fran√ßais (French)</option>				  
			</select>
		</div>
	</div>   
  </body>
</html>
